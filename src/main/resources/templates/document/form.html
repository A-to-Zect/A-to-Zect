<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? '새 문서 등록' : '문서 수정'">문서 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" style="max-width: 600px;">

    <h1 th:text="${isNew} ? '📄 새 문서 등록' : '📝 문서 수정'">제목</h1>

    <div class="text-right">
        <a th:href="@{|/projects/${project.id}/documents|}" class="btn btn-secondary">목록으로</a>
    </div>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <form th:action="${isNew} ? @{|/projects/${project.id}/documents/new|} : @{|/projects/${project.id}/documents/${document.id}/edit|}"
          method="post" th:object="${documentDto}">

        <div>
            <label>문서 제목</label>
            <input type="text" th:field="*{title}" placeholder="예: 요구사항 정의서 v1.0" required>
        </div>

        <div>
            <label>문서 링크 (URL)</label>
            <input type="text" th:field="*{location}" placeholder="예: https://google.drive/..." required>
            <p style="font-size: 12px; color: #888; margin-top: -10px;">* 클릭 시 이동할 외부 링크 주소나 파일 경로를 입력하세요.</p>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-block">
                <span th:text="${isNew} ? '등록하기' : '수정 완료'"></span>
            </button>
        </div>
    </form>

</div>

</body>
</html>
