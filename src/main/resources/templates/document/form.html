<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? '새 문서 등록' : '문서 수정'">문서 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* [핵심 수정] 에러가 난 입력창은 빨간 테두리 + 아래 여백 강제 제거 */
        .field-error {
            border-color: #dc3545 !important;
            margin-bottom: 0 !important; /* 이게 있어야 딱 붙습니다 */
        }

        /* [핵심 수정] 에러 메시지: 위쪽 여백을 3px로 설정해 입력창 바로 밑에 배치 */
        .field-error-msg {
            color: #dc3545;
            font-size: 12px;
            font-weight: bold;
            margin-top: 3px;
            margin-bottom: 15px; /* 다음 항목과는 간격을 둠 */
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px;">

    <h1 th:text="${isNew} ? '📄 새 문서 등록' : '📝 문서 수정'">제목</h1>

    <div class="text-right">
        <a th:href="@{|/projects/${project.id}/documents|}" class="btn btn-secondary">목록으로</a>
    </div>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}" style="color: red; margin-bottom: 10px;"></div>

    <form th:action="${isNew} ? @{|/projects/${project.id}/documents/new|} : @{|/projects/${project.id}/documents/${document.id}/edit|}"
          method="post"
          th:object="${documentDto}"
          enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}" class="error-msg" style="margin-bottom: 20px;">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red; font-weight: bold;"></p>
        </div>

        <div style="margin-bottom: 5px;">
            <label>문서 제목</label>
            <input type="text" th:field="*{title}"
                   class="form-control"
                   th:errorclass="field-error"
                   placeholder="예: 요구사항 정의서 v1.0"
                   style="margin-bottom: 15px;"> <div class="field-error-msg" th:errors="*{title}">제목 에러</div>
        </div>

        <div style="margin-bottom: 5px;">
            <label>파일 첨부</label>

            <input type="file" th:field="*{file}"
                   class="form-control-file"
                   th:errorclass="field-error"
                   style="margin-bottom: 15px;"> <div class="field-error-msg" th:errors="*{file}">파일 에러</div>

            <p style="font-size: 12px; color: #888; margin-top: 5px;">
                * PDF, Word, Excel, 이미지 등 파일을 업로드하세요.
            </p>

            <div th:if="${!isNew}" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px dashed #ccc;">
                <p style="margin: 0; font-size: 14px; color: #333; font-weight: bold;">📂 현재 저장된 파일</p>
                <div style="margin-top: 5px;">
                    <a th:href="${document?.location}" target="_blank" style="font-size: 13px; color: #007bff; text-decoration: underline;">
                        [기존 파일 확인하기]
                    </a>
                </div>
                <p style="margin-top: 5px; font-size: 12px; color: #666;">
                    ※ 새 파일을 선택하지 않으면 기존 파일이 유지됩니다.
                </p>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-block">
                <span th:text="${isNew} ? '업로드 및 등록' : '수정 완료'"></span>
            </button>
        </div>
    </form>

</div>

</body>
</html>
