<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 유효성 검사 에러 스타일 */
        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
        }
        .input-error {
            border-color: #dc3545 !important;
            background-color: #fff8f8 !important;
            margin-bottom: 5px !important;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 500px;">
    <h1>내 정보 수정</h1>
    <p class="subtitle">변경할 정보를 입력해주세요.</p>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}" style="margin-bottom: 15px;"></div>

    <form action="/members/edit" method="post" th:object="${updateDto}">

        <div>
            <label>이름</label>
            <input type="text" th:field="*{name}"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div>
            <label>이메일</label>
            <input type="email" th:field="*{email}"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div>
            <label>생년월일</label>
            <input type="date" th:field="*{birthDate}"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{birthDate}"></div>
        </div>

        <div>
            <label>현재 비밀번호</label>
            <input type="password" th:field="*{password}"
                   placeholder="정보 수정을 위해 비밀번호를 입력하세요"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{password}"></div>

            <p th:unless="${#fields.hasErrors('password')}" style="font-size: 12px; color: #666; margin-top: -10px;">
                회원 정보를 수정하기 위해서는 비밀번호를 입력해야 합니다.
            </p>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-block">수정 완료</button>
            <a href="/members/mypage" class="btn btn-secondary btn-block" style="text-align: center; margin-top: 10px;">취소</a>
        </div>

    </form>
</div>

</body>
</html>
