<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 유효성 검사 에러 스타일 */
        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
        }
        .input-error {
            border-color: #dc3545 !important;
            background-color: #fff8f8 !important;
            margin-bottom: 5px !important;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 450px;">

    <h1>비밀번호 변경</h1>
    <p class="subtitle">새로운 비밀번호를 설정해주세요.</p>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}" style="margin-bottom: 15px;"></div>

    <form action="/members/password" method="post" th:object="${passwordDto}">

        <div>
            <label>새 비밀번호</label>
            <input type="password" th:field="*{newPassword}"
                   placeholder="8~20자 이내 입력"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{newPassword}"></div>
        </div>

        <div>
            <label>새 비밀번호 확인</label>
            <input type="password" th:field="*{confirmNewPassword}"
                   placeholder="비밀번호 다시 입력"
                   th:errorclass="input-error">
            <div class="field-error" th:errors="*{confirmNewPassword}"></div>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-block">변경하기</button>
            <a href="/members/mypage" class="btn btn-secondary btn-block" style="text-align: center; margin-top: 10px;">취소</a>
        </div>
    </form>
</div>

</body>
</html>
